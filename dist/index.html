<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Player</title>
  <link rel="stylesheet" href="main.css"/>
  <script src="elm.js"></script>
</head>

<body>
  <div id="myapp"></div>
  <script type="module">
import MorseAudio from './morse-audio.js'

const morsePlayer = new MorseAudio()

const app = Elm.Main.init({
    node: document.querySelector('#myapp')
})

app.ports.startTone.subscribe(() => morsePlayer.startTone());
app.ports.stopTone.subscribe(() => morsePlayer.stop());
  </script>
  
  <div class="deployment-info">Last deployed: <timestamp: 2025-10-14 20:39:41 UTC></div>
</body>
</html>
